<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="cssBootStrap/bootstrap.min.css">
    <link rel="stylesheet" href="cssBootStrap/styles.css">
    <title>EasyPhoto</title>
</head>

<body>
    <div id="logo">
    </div>

    <div class="container-fluid top">
        <h1 class="text-center">Cadastrar Novo Cliente</h1>
        <form id="formCliente">
            <div class="row">
                <fieldset>
                    <legend>Dados Pessoais</legend>

                    <div class="form-group col-md-4">
                        <label for="txtNome">Nome:</label>
                        <input type="text" id="txtNome" class="form-control" required>
                    </div>

                    <div class="form-group col-md-2">
                        <label for="txtCpf">CPF:</label>
                        <input type="text" id="txtCpf" class="form-control" required>
                    </div>

                    <div class="form-group col-md-2">
                        <label for="txtRg">RG:</label>
                        <input type="text" id="txtRg" class="form-control" required>
                    </div>
                </fieldset>
            </div>

            <div class="row">
                <fieldset>
                    <legend>Contatos</legend>

                    <div class="form-group col-md-4">
                        <label for="txtEmail">Email:</label>
                        <input type="email" id="txtEmail" class="form-control">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="txtTelefone">Telefone:</label>
                        <input type="text" id="txtTelefone" class="form-control">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="txtCelular">Celular:</label>
                        <input type="text" id="txtCelular" class="form-control" required>
                    </div>
                </fieldset>
            </div>

            <div class="row">
                <fieldset>
                    <legend>Endereço</legend>

                    <div class="form-group col-md-4">
                        <label for="txtCidade">Cidade:</label>
                        <input type="text" id="txtCidade" class="form-control" required>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="txtEstado">Estado:</label>
                        <select name="estado" id="txtEstado" class="form-control"> 
                            <option value="">SELECIONE</option>
                            <option value="AC">Acre</option> 
                            <option value="AL">Alagoas</option> 
                            <option value="AM">Amazonas</option> 
                            <option value="AP">Amapá</option> 
                            <option value="BA">Bahia</option> 
                            <option value="CE">Ceará</option> 
                            <option value="DF">Distrito Federal</option> 
                            <option value="ES">Espírito Santo</option> 
                            <option value="GO">Goiás</option> 
                            <option value="MA">Maranhão</option> 
                            <option value="MT">Mato Grosso</option> 
                            <option value="MS">Mato Grosso do Sul</option> 
                            <option value="MG">Minas Gerais</option> 
                            <option value="PA">Pará</option> 
                            <option value="PB">Paraíba</option> 
                            <option value="PR">Paraná</option> 
                            <option value="PE">Pernambuco</option> 
                            <option value="PI">Piauí</option> 
                            <option value="RJ">Rio de Janeiro</option> 
                            <option value="RN">Rio Grande do Norte</option> 
                            <option value="RO">Rondônia</option> 
                            <option value="RS">Rio Grande do Sul</option> 
                            <option value="RR">Roraima</option> 
                            <option value="SC">Santa Catarina</option> 
                            <option value="SE">Sergipe</option> 
                            <option value="SP">São Paulo</option> 
                            <option value="TO">Tocantins</option> 
                        </select>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="txtCep">Cep:</label>
                        <input type="text" id="txtCep" class="form-control" required>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="txtRua">Rua:</label>
                        <input type="text" id="txtRua" class="form-control" required>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="txtBairro">Bairro:</label>
                        <input type="text" id="txtBairro" class="form-control" required>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="txtNumero">Número:</label>
                        <input type="text" id="txtNumero" class="form-control" required>
                    </div>
                </fieldset>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <input type="submit" class="btn btn-success btn-lg" value="Salvar">
                    <input type="reset" class="btn btn-warning btn-lg" value="Limpar">
                    <a href="main.html" class="btn btn-default btn-lg">Cancelar</a>
                    <a href="clientes-cadastrados.html" class="btn btn-default btn-lg">Clientes</a>
                </div>
            </div>
        </form>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/crud.js"></script>

</body>

</html>
